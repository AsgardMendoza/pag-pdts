<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Asgardian shop</h1>
    </header>
    <main>
        <section class="productos">
            <img src="gaf.jpg" alt="Producto 1">
            <h2>Gafas</h2>
            <p>Gafas para el sol rojas, redondas estilo steampunk.</p>
            <p class="precio">$250</p>
            <button>Añadir al carrito</button>
        </section>
        <section class="productos">
            <img src="som.jpg" alt="Producto 2">
            <h2>Sombrero</h2>
            <p>Sombrero ala alta clasico color negro.</p>
            <p class="precio">$150</p>
            <button>Añadir al carrito</button>
        </section>
        <section class="productos">
            <img src="cam.jpg" alt="Producto 3">
            <h2>Camisetas</h2>
            <p>Camiseta sencilla color negro para hombre.</p>
            <p class="precio">$160</p>
            <button>Añadir al carrito</button>
        </section>
    </main>

</body>
</html>
